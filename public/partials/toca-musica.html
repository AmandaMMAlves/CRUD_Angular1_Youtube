<div class="row">
    
    
    <div class="col-md-6">
        <img class="img-thumbnail float-right" src="{{musica.url}}" width="200" height="200">

        <br>
        <div class="form-group">
            <label>Titulo: </label>
            <label>{{musica.titulo}}</label>
        </div>
        <div class="form-group">
            <label>Banda: </label>
            <label>{{musica.banda}}</label>
        </div>
        
    </div>
    

    <div class="col-md-6">
        <div class="center">
            <iframe width="540" height="360" ng-src="{{getIframeSrc(videoId)}}" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <a href="/" class="btn btn-primary float-right">Voltar</a>
    </div>
</div>

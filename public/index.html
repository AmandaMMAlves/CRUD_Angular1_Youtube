<!DOCTYPE html>
<html ng-app="musica-crud">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crud Musica</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="./js/controller/musicas-controller.js"></script>
    <script src="./js/controller/musica-controller.js"></script>
    <script src="./js/controller/playlist-controller.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>    
    <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>   
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
    <script src="./js/services/servico.js"></script>
    <script src="./js/directives/diretivas.js"></script>
    <script src="./js/directives/youtube.js"></script>
    <script src="js/lib/angular-youtube-api-factory.min.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
       
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Música CRUD</h1>
            <p class="lead">Um simples CRUD utilizando o Angular 1, mostrando uma listagem de músicas</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/musicas/nova" role="button">Nova Música</a>
            <a class="btn btn-primary btn-lg" href="/playlist" role="button">Playlist</a>
        </div>
        <ng-view></ng-view>
    </div>

</html>
